name: Demo4 Merge Workflow
on:
  pull_request:
    types:
      - closed
    branches:
      - main
    paths:
      - 'demo4/**'

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ACTION_ROLE }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: us-west-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init - DEV
        run: terraform init -backend-config="config/dev.tfbackend"

      - name: Terraform select DEV workspace
        run: terraform workspace select dev

      - name: Terraform Apply - DEV
        run: terraform apply -auto-approve

      - name: Terraform Init - TEST
        run: terraform init -backend-config="config/test.tfbackend"

      - name: Terraform select TEST workspace
        run: terraform workspace select test

      - name: Terraform Apply - TEST
        run: terraform apply -auto-approve
